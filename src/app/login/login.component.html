
      <div class="vh-100 row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5 h-100 d-none d-lg-block">
            <img src="\assets\images\bg\login.png"
            class="img-fluid h-100" alt="Sample image">
      </div>

      <div class="container col-md-8 col-lg-5 col-xl-4 offset-xl-1 text-black">
        <form  [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-outline mb-5 mt-3">
            <h2  class="h2 fw-bold">Welcome !</h2> 
            <p class="text-secondary">Login with username and password</p>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="form3Example3"  formControlName="username" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
              placeholder="Enter a valid email address" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">Email is required</div>
          </div>
          </div>

          <div class="form-outline mb-3 pwd">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
              placeholder="Enter password" />
              <span class="p-viewer">
                <a href="/" class="text-decoration-none small">Reset Password</a>
              </span> 
                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button  [disabled]="loading"  class="btn btn-primary btn-lg form-control">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Login
            </button>
            <p class="normal w-100 text-center mt-2 pt-1 mb-0">Don't have an account? <a  routerLink="/" 
                class="text-decoration-none small">Signup</a></p>
          </div>

        </form>
      </div>
      </div>
