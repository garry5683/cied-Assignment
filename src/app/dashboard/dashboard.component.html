<div class="container text-black">
  <div class="gap-3 row justify-content-md-start">
    <div class="mt-5">
      <h3>Welcome to Lead tracker!</h3>
    </div> 
    <div class="col-12 col-sm-3">
      <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-white rounded-5 shadow-sm" id="pillNav2" role="tablist"
        style="--bs-nav-link-color: #3454CF;--bs-nav-pills-link-active-color: var(--bs-white);--bs-nav-pills-link-active-bg: #3454CF;">
        <li class="nav-item" role="presentation">
          <button (click)="action('active')" class="nav-link active rounded-5 btn1" id="home-tab2" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="true">Active ({{activeCount}})</button>
        </li>
        <li class="nav-item" role="presentation">
          <button (click)="action('won')" class="nav-link rounded-5 btn1" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="false">Won ({{wonCount}})</button>
        </li>
        <li class="nav-item" role="presentation">
          <button (click)="action('lost')" class="nav-link rounded-5 btn1" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="false">Lost ({{lostCount}})</button>
        </li>
      </ul>
    </div>


<div class="row">
  <div class="col-lg-5 col-md-12">
    <app-probability [dataList]="probabilityList"></app-probability>
  </div>
  <div class="col-lg-7 col-md-12">
    <app-graph [dataList]="graphList"></app-graph>
  </div>
</div>

<div class="row" *ngIf="activeFlag">
  <div class="col-12">
    <app-active-lead-caards [dataList]="activeLeadList"></app-active-lead-caards>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <app-lead-table [dataList]="LeadDataList"></app-lead-table>
  </div>
</div>


</div>
</div>
